<<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>
  :root {
    --bg-color: #000000;
    --text-color: #e1e1e7;
    --panel-bg: #141416;
    --panel-border: #2a2a2d;
    --input-bg: #1c1c20;
    --input-border: #333;
    --card-bg: #1a1a1d;
    --card-border: #2a2a2d;
    --map-filter: brightness(0.75) contrast(1.1);
  }

  body {
    margin: 0;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: "Inter", Arial, sans-serif;
  }

  body.theme-dark {
    --bg-color: #0d0d0f;
    --text-color: #e1e1e7;
    --panel-bg: #141416;
    --panel-border: #2a2a2d;
    --input-bg: #1c1c20;
    --input-border: #333;
    --card-bg: #1a1a1d;
    --card-border: #2a2a2d;
    --map-filter: brightness(0.85) contrast(1.1);
  }

  body.theme-light {
    --bg-color: #f2f2f6;
    --text-color: #111111;
    --panel-bg: #ffffff;
    --panel-border: #d0d0d5;
    --input-bg: #f4f4f7;
    --input-border: #c8c8d0;
    --card-bg: #ffffff;
    --card-border: #d0d0d5;
    --map-filter: brightness(1) contrast(1);
  }

  #wrap {
    display: flex;
    height: 100vh;
  }

  #map {
    width: 70vw;
    height: 100vh;
    filter: var(--map-filter);
  }

  #panel {
    width: 30vw;
    padding: 14px;
    background: var(--panel-bg);
    border-left: 1px solid var(--panel-border);
    box-sizing: border-box;
    overflow-y: auto;
  }

  input, select, button {
    width: 100%;
    padding: 8px;
    margin: 8px 0 12px;
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    border-radius: 6px;
    color: var(--text-color);
    font-size: 14px;
    box-sizing: border-box;
  }

  button {
    background: #232327;
    cursor: pointer;
  }

  body.theme-light button {
    background: #e2e2f0;
  }

  button:hover {
    filter: brightness(1.05);
  }

  .target-item {
    border: 1px solid var(--card-border);
    padding: 10px;
    margin-bottom: 10px;
    background: var(--card-bg);
    border-radius: 6px;
  }

  #themeToggle {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1100;
    padding: 6px 10px;
    font-size: 13px;
    border-radius: 999px;
    border: 1px solid #333;
    background: rgba(20, 20, 24, 0.9);
    color: #e1e1e7;
    cursor: pointer;
    backdrop-filter: blur(6px);
  }

  body.theme-light #themeToggle {
    background: rgba(245, 245, 248, 0.9);
    color: #111;
    border-color: #ccc;
  }
</style>

</head>
<body>
  <button id="themeToggle">üåô –¢–µ–º–Ω–∞ —Ç–µ–º–∞</button>
  <div id="wrap">
    <div id="map"></div>
    <div id="panel">
      <!-- —Ç—É—Ç –≤—Å–µ, —â–æ –≤–∂–µ –±—É–ª–æ -->
    </div>
  </div>

<div id="wrap">
    <div id="map"></div>

    <div id="panel">
        <h2>–î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å</h2>

        <label>–¢–∏–ø</label>
        <select id="type">
            <option value="x101">X-101</option>
            <option value="shahed">Shahed</option>
            <option value="iskander">Iskander</option>
            <option value="kalibr">Kalibr</option>
        </select>

        <label>Lat</label><input id="lat">
        <label>Lon</label><input id="lon">

        <label>–ù–∞–ø—Ä—è–º–æ–∫</label>
        <select id="dir">
            <option value="N">–ü—ñ–≤–Ω—ñ—á</option>
            <option value="NE">–ü–Ω-–°—Ö</option>
            <option value="E">–°—Ö—ñ–¥</option>
            <option value="SE">–ü–¥-–°—Ö</option>
            <option value="S">–ü—ñ–≤–¥–µ–Ω—å</option>
            <option value="SW">–ü–¥-–ó—Ö</option>
            <option value="W">–ó–∞—Ö—ñ–¥</option>
            <option value="NW">–ü–Ω-–ó—Ö</option>
        </select>

        <label>–®–≤–∏–¥–∫—ñ—Å—Ç—å</label>
        <input id="speed" value="0.03">

        <button id="add">–î–æ–¥–∞—Ç–∏</button>
        <button id="clear">–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ</button>

        <h3>–°–ø–∏—Å–æ–∫</h3>
        <div id="list"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map("map").setView([49,31],6);
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

map.on("click", e => {
    lat.value = e.latlng.lat.toFixed(5);
    lon.value = e.latlng.lng.toFixed(5);
});

// –ü–†–ê–í–ò–õ–¨–ù–Ü –≤–µ–∫—Ç–æ—Ä–∏
function dirToVector(d){
    switch(d){
        case "N":  return {dx:0, dy:+1};
        case "NE": return {dx:+1, dy:+1};
        case "E":  return {dx:+1, dy:0};
        case "SE": return {dx:+1, dy:-1};
        case "S":  return {dx:0, dy:-1};
        case "SW": return {dx:-1, dy:-1};
        case "W":  return {dx:-1, dy:0};
        case "NW": return {dx:-1, dy:+1};
    }
}

const ws = new WebSocket(`wss://${location.host}`);
let targets = [];

ws.onmessage = e => {
    const d = JSON.parse(e.data);
    if (d.type === "state") {
        targets = d.targets;
        renderList();
    }
};


// =========================
// –ù–û–í–ò–ô –°–ü–ò–°–û–ö –¶–Ü–õ–ï–ô
// =========================
function renderList() {
  list.innerHTML = "";

  targets.forEach(t => {
    const item = document.createElement("div");
    item.className = "target-item";
    item.style.border = "1px solid #333";
    item.style.padding = "8px";
    item.style.marginBottom = "8px";
    item.style.background = "#202020";
    item.style.borderRadius = "6px";

    item.innerHTML = `
      <b>–¢–∏–ø:</b> ${t.type}<br>
      <b>ID:</b> ${t.id}<br>
      <b>Lat:</b> ${t.lat.toFixed(4)}<br>
      <b>Lon:</b> ${t.lon.toFixed(4)}<br>
      <button class="delBtn" data-id="${t.id}"
        style="
          margin-top:6px;
          width:100%;
          padding:6px;
          background:#550000;
          border:1px solid #992222;
          border-radius:4px;
          color:#eee;
          cursor:pointer;
        ">
        ‚ùå –í–∏–¥–∞–ª–∏—Ç–∏
      </button>
    `;

    list.appendChild(item);
  });

  document.querySelectorAll(".delBtn").forEach(btn => {
    btn.onclick = () => {
      ws.send(JSON.stringify({
        role: "admin",
        action: "remove",
        id: btn.dataset.id
      }));
    };
  });
}


add.onclick = ()=>{
    const v = dirToVector(dir.value);
    ws.send(JSON.stringify({
        role:"admin",
        action:"add",
        target:{
            type:type.value,
            lat:+lat.value,
            lon:+lon.value,
            dx:v.dx,
            dy:v.dy,
            speed:+speed.value
        }
    }));
};

clear.onclick = ()=> ws.send(JSON.stringify({role:"admin",action:"clear"}));

const THEME_KEY = "airmon_theme";
  const themeBtn = document.getElementById("themeToggle");

  function applyTheme(theme) {
    document.body.classList.remove("theme-dark", "theme-light");
    document.body.classList.add(theme);

    if (theme === "theme-dark") {
      themeBtn.textContent = "‚òÄÔ∏è –°–≤—ñ—Ç–ª–∞ —Ç–µ–º–∞";
    } else {
      themeBtn.textContent = "üåô –¢–µ–º–Ω–∞ —Ç–µ–º–∞";
    }

    try {
      localStorage.setItem(THEME_KEY, theme);
    } catch (e) {}
  }

  (function initTheme() {
    let saved = null;
    try {
      saved = localStorage.getItem(THEME_KEY);
    } catch (e) {}

    if (saved !== "theme-dark" && saved !== "theme-light") {
      saved = "theme-dark";
    }
    applyTheme(saved);
  })();

  themeBtn.addEventListener("click", () => {
    const current = document.body.classList.contains("theme-dark")
      ? "theme-dark"
      : "theme-light";
    const next = current === "theme-dark" ? "theme-light" : "theme-dark";
    applyTheme(next);
  });
</script>    

</body>
</html>
