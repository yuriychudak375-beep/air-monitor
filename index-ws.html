<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Air Monitor — Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body.dark { background: #050608; color: #eee; }
    body.light { background: #f2f2f2; color: #111; }

    #map {
      width: 100vw;
      height: 100vh;
    }

    /* =========================
       ВИПРАВЛЕНИЙ HUD (ГОДИННИК)
       ========================= */
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2000;
      background: rgba(0,0,0,0.65);   /* стабільний фон */
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.25;
      min-width: 120px;
      min-height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    body.light #hud {
      background: rgba(255,255,255,0.85);
      color: #111;
    }

    #clock {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 14px;
    }

    #themeToggle {
      border: none;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      background: #2d6cff;
      color: #fff;
    }

    body.light #themeToggle {
      background: #222;
      color: #fff;
    }

    #legend {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1500;
      background: rgba(0,0,0,0.65);
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
    }

    body.light #legend {
      background: rgba(255,255,255,0.85);
      color: #111;
    }

    #legend-box {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      border-radius: 3px;
      background: #ff3333;
      box-shadow: 0 0 8px rgba(255,0,0,0.9);
    }
  </style>
</head>

<body class="dark">

  <div id="map"></div>

  <div id="hud">
    <div id="clock">--:--:--</div>
    <button id="themeToggle">Світла тема</button>
  </div>

  <div id="legend">
    <span id="legend-box"></span>
    Активна повітряна тривога (район/область)
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    /* ====== КАРТА ====== */
    const map = L.map("map").setView([49, 31], 6);

    const tilesLight = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 10,
      minZoom: 4
    });

    const tilesDark = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      { maxZoom: 10, minZoom: 4, subdomains: "abcd" }
    );

    let isDark = true;
    tilesDark.addTo(map);

    /* ====== ГОДИННИК ====== */
    const clockEl = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      clockEl.textContent = now.toLocaleString("uk-UA", {
        timeZone: "Europe/Kyiv",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* ====== ТЕМИ ====== */
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.onclick = () => {
      if (isDark) {
        map.removeLayer(tilesDark);
        tilesLight.addTo(map);
        isDark = false;
        document.body.classList.replace("dark", "light");
        themeBtn.textContent = "Темна тема";
      } else {
        map.removeLayer(tilesLight);
        tilesDark.addTo(map);
        isDark = true;
        document.body.classList.replace("light", "dark");
        themeBtn.textContent = "Світла тема";
      }
    };

    /* ====== МОДЕЛЬКИ ====== */
    const MODEL_PNG = {
      x101: "models/x101.png",
      shahed: "models/shahed.png",
      iskander: "models/iskander.png",
      kalibr: "models/kalibr.png"
    };

    const ROT_OFFSET = { x101: -45, shahed: 0, iskander: 0, kalibr: 0 };

    function createMarker(t) {
      const div = document.createElement("div");
      div.style.width = "60px";
      div.style.height = "60px";
      div.style.display = "flex";
      div.style.alignItems = "center";
      div.style.justifyContent = "center";

      const img = document.createElement("img");
      img.src = MODEL_PNG[t.type] || MODEL_PNG["x101"];
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.objectFit = "contain";
      img.style.transformOrigin = "center";

      div.appendChild(img);

      const icon = L.divIcon({
        className: "",
        html: div,
        iconSize: [60, 60],
        iconAnchor: [30, 30]
      });

      const marker = L.marker([t.lat, t.lon], { icon });
      marker._imgRef = img;
      return marker;
    }

    const markers = new Map();

    function update(list) {
      const alive = new Set();
      list.forEach(t => {
        alive.add(t.id);
        let m = markers.get(t.id);
        if (!m) {
          m = createMarker(t);
          m.addTo(map);
          markers.set(t.id, m);
        } else {
          m.setLatLng([t.lat, t.lon]);
        }
        let angle = Math.atan2(t.dy, t.dx) * 180 / Math.PI;
        angle = 90 - angle + (ROT_OFFSET[t.type] || 0);
        m._imgRef.style.transform = `rotate(${angle}deg)`;
      });
      markers.forEach((m, id) => {
        if (!alive.has(id)) {
          map.removeLayer(m);
          markers.delete(id);
        }
      });
    }

    /* ====== ТРИВОГИ (ти поки не включав) ====== */
    function applyAlerts() {}
    function applyAlertsToMap() {}
    window.debugApplyAlerts = function(){};

    /* ====== WEBSOCKET ====== */
    const ws = new WebSocket(
      (location.protocol === "https:" ? "wss://" : "ws://") + location.host
    );

    ws.onopen = () => console.log("WS viewer connected");

    ws.onmessage = e => {
      const d = JSON.parse(e.data);
      if (d.type === "state") update(d.targets);
      if (d.type === "alerts") applyAlerts(d.regions);
    };
  </script>
</body>
</html>
