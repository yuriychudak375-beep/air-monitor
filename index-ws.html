<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Air Monitor — Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body.dark { background: #050608; color: #eee; }
    body.light { background: #f2f2f2; color: #111; }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      backdrop-filter: blur(6px);
    }
    body.light #hud {
      background: rgba(255,255,255,0.8);
      color: #111;
    }
    #clock {
      font-weight: 600;
      margin-bottom: 4px;
    }
    #themeToggle {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      background: #2d6cff;
      color: #fff;
    }
    body.light #themeToggle {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body class="dark">
  <div id="map"></div>

  <div id="hud">
    <div id="clock">--:--:--</div>
    <button id="themeToggle">Світла тема</button>
  </div>

  <!-- Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    // ===== КАРТА =====
    const map = L.map("map").setView([49, 31], 6);

    const tilesLight = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 10,
      minZoom: 4
    });

    const tilesDark = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      {
        maxZoom: 10,
        minZoom: 4,
        subdomains: "abcd"
      }
    );

    let isDark = true;
    tilesDark.addTo(map);

    // ===== ГОДИННИК =====
    const clockEl = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      clockEl.textContent = now.toLocaleString("uk-UA", {
        timeZone: "Europe/Kyiv",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }
    updateClock();
    setInterval(updateClock, 1000);

    // ===== ПЕРЕМИКАЧ ТЕМИ =====
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.onclick = () => {
      if (isDark) {
        map.removeLayer(tilesDark);
        tilesLight.addTo(map);
        isDark = false;
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeBtn.textContent = "Темна тема";
      } else {
        map.removeLayer(tilesLight);
        tilesDark.addTo(map);
        isDark = true;
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeBtn.textContent = "Світла тема";
      }
      refreshRayonStyles();
    };

    // ===== МОДЕЛЬКИ ЦІЛЕЙ =====
    const MODEL_PNG = {
      x101: "models/x101.png",
      shahed: "models/shahed.png",
      iskander: "models/iskander.png",
      kalibr: "models/kalibr.png"
    };

    const ROT_OFFSET = {
      x101: -45,
      shahed: 0,
      iskander: 0,
      kalibr: 0
    };

    function createMarker(t) {
      const div = document.createElement("div");
      div.style.width = "60px";
      div.style.height = "60px";
      div.style.display = "flex";
      div.style.alignItems = "center";
      div.style.justifyContent = "center";

      const img = document.createElement("img");
      img.src = MODEL_PNG[t.type] || MODEL_PNG.x101;
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.objectFit = "contain";
      img.style.transformOrigin = "center";

      div.appendChild(img);

      const icon = L.divIcon({
        className: "",
        html: div,
        iconSize: [60, 60],
        iconAnchor: [30, 30]
      });

      const marker = L.marker([t.lat, t.lon], { icon });
      marker._imgRef = img;
      return marker;
    }

    const markers = new Map();

    function applyState(targets) {
      const alive = new Set();

      targets.forEach(t => {
        alive.add(t.id);

        let marker = markers.get(t.id);
        if (!marker) {
          marker = createMarker(t);
          marker.addTo(map);
          markers.set(t.id, marker);
        } else {
          marker.setLatLng([t.lat, t.lon]);
        }

        let angle = Math.atan2(t.dy, t.dx) * 180 / Math.PI;
        angle = 90 - angle + (ROT_OFFSET[t.type] || 0);
        marker._imgRef.style.transform = `rotate(${angle}deg)`;
      });

      markers.forEach((m, id) => {
        if (!alive.has(id)) {
          map.removeLayer(m);
          markers.delete(id);
        }
      });
    }

    // ===== РАЙОНИ / ОБЛАСТІ (GEOJSON) =====
    let rayonLayer = null;
    const rayonByKey = new Map(); // ключ -> layer
    let activeKeys = new Set();
    let geojsonReady = false;
    let lastAlertPacket = null;

    function normName(str) {
      return String(str || "")
        .toLowerCase()
        .replace(/[«»"']/g, "")
        .replace(/район/g, "")
        .replace(/область/g, "")
        .replace(/\s+/g, " ")
        .trim();
    }

    function baseStyle() {
      return {
        color: isDark ? "#555" : "#777",
        weight: 1,
        fillColor: isDark ? "#000" : "#fff",
        fillOpacity: 0.08
      };
    }

    function alertStyle() {
      return {
        color: "#ff3333",
        weight: 2,
        fillColor: "#ff0000",
        fillOpacity: 0.4
      };
    }

    function refreshRayonStyles() {
      rayonByKey.forEach((layer, key) => {
        if (activeKeys.has(key)) {
          layer.setStyle(alertStyle());
        } else {
          layer.setStyle(baseStyle());
        }
      });
    }

    // Підключаємо твій rayony.geojson
    fetch("rayony.geojson")
      .then(r => r.json())
      .then(data => {
        rayonLayer = L.geoJSON(data, {
          style: baseStyle,
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};

            const title =
              p.NAME_1 ||
              p.name ||
              p.rayon_ua ||
              p.display_name ||
              "";

            if (title) {
              layer.bindPopup(title);
            }

            // ID
            const idCandidates = [
              p.location_uid,
              p.location_oblast_uid,
              p.uid,
              p.id,
              p.ID
            ];
            idCandidates.forEach(v => {
              if (v != null) {
                rayonByKey.set("id:" + String(v), layer);
              }
            });

            // Назви
            const nameCandidates = [
              p.NAME_1,
              p.name,
              p.rayon_ua,
              p.display_name
            ];
            nameCandidates.forEach(n => {
              if (n) {
                rayonByKey.set("name:" + normName(n), layer);
              }
            });
          }
        }).addTo(map);

        geojsonReady = true;
        console.log("Rayons loaded:", rayonByKey.size);

        if (lastAlertPacket) {
          applyAlertsToMap(lastAlertPacket);
        }
      })
      .catch(err => console.error("rayony.geojson load error:", err));

    // ===== ПІДСВІЧУВАННЯ ТРИВОГ =====
    function applyAlertsToMap(alerts) {
      if (!geojsonReady || !alerts || !Array.isArray(alerts)) return;

      const nextActive = new Set();

      alerts.forEach(a => {
        // якщо API шле інші типи — ігноруємо не air_raid
        if (a.alert_type && a.alert_type !== "air_raid") return;

        const keys = [];

        // ID з API
        if (a.location_uid != null) {
          keys.push("id:" + String(a.location_uid));
        }
        if (a.location_oblast_uid != null) {
          keys.push("id:" + String(a.location_oblast_uid));
        }

        // Назви з API
        if (a.location_title) {
          keys.push("name:" + normName(a.location_title));
        }
        if (a.location_raion) {
          keys.push("name:" + normName(a.location_raion));
        }
        if (a.location_oblast) {
          keys.push("name:" + normName(a.location_oblast));
        }

        keys.forEach(k => {
          if (rayonByKey.has(k)) {
            nextActive.add(k);
          }
        });
      });

      activeKeys = nextActive;
      refreshRayonStyles();
    }

    // debugApplyAlerts([{location_title:"Сумський район", alert_type:"air_raid"}])
    window.debugApplyAlerts = function(list) {
      lastAlertPacket = list;
      if (geojsonReady) applyAlertsToMap(list);
    };

    // ===== WS =====
    const ws = new WebSocket(
      (location.protocol === "https:" ? "wss://" : "ws://") + location.host
    );

    ws.onopen = () => console.log("WS viewer connected");

    ws.onmessage = e => {
      const d = JSON.parse(e.data);

      if (d.type === "state" && Array.isArray(d.targets)) {
        applyState(d.targets);
      }

      if (d.type === "alerts") {
        // Підтримуємо і alerts, і regions на всякий випадок
        const arr = Array.isArray(d.alerts)
          ? d.alerts
          : Array.isArray(d.regions)
          ? d.regions
          : null;

        if (arr) {
          lastAlertPacket = arr;
          if (geojsonReady) {
            applyAlertsToMap(arr);
          }
        }
      }
    };
  </script>
</body>
</html>
