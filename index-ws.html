<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Air Monitor — Viewer</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body.dark { background: #050608; color: #eee; }
    body.light { background: #f2f2f2; color: #111; }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      backdrop-filter: blur(6px);
    }
    body.light #hud {
      background: rgba(255,255,255,0.8);
      color: #111;
    }

    #clock {
      font-weight: 600;
      margin-bottom: 4px;
    }

    #themeToggle {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      background: #2d6cff;
      color: #fff;
    }
    body.light #themeToggle {
      background: #222;
      color: #fff;
    }

    #legend {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      backdrop-filter: blur(6px);
    }
    body.light #legend {
      background: rgba(255,255,255,0.8);
      color: #111;
    }

    #legend-box {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      border-radius: 3px;
      background: #ff3333;
      box-shadow: 0 0 8px rgba(255,0,0,0.9);
    }
  </style>
</head>
<body class="dark">
  <div id="map"></div>

  <div id="hud">
    <div id="clock">--:--:--</div>
    <button id="themeToggle">Світла тема</button>
  </div>

  <div id="legend">
    <span id="legend-box"></span>
    Активна повітряна тривога (район/область)
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // ===== КАРТА ============================================================
    const map = L.map("map").setView([49, 31], 6);

    const tilesLight = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 10,
      minZoom: 4,
      attribution: "&copy; OpenStreetMap"
    });

    const tilesDark = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      {
        maxZoom: 10,
        minZoom: 4,
        subdomains: "abcd",
        attribution: "&copy; OpenStreetMap, &copy; CartoDB"
      }
    );

    let isDark = true;
    tilesDark.addTo(map);

    // ===== ГОДИННИК =========================================================
    const clockEl = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      clockEl.textContent = now.toLocaleString("uk-UA", {
        timeZone: "Europe/Kyiv",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }
    updateClock();
    setInterval(updateClock, 1000);

    // ===== ТЕМА =============================================================
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.onclick = () => {
      if (isDark) {
        map.removeLayer(tilesDark);
        tilesLight.addTo(map);
        isDark = false;
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeBtn.textContent = "Темна тема";
      } else {
        map.removeLayer(tilesLight);
        tilesDark.addTo(map);
        isDark = true;
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeBtn.textContent = "Світла тема";
      }
      refreshRayonStyles();
    };

    // ===== МОДЕЛЬКИ ЦІЛЕЙ ===================================================
    const MODEL_PNG = {
      x101: "models/x101.png",
      shahed: "models/shahed.png",
      iskander: "models/iskander.png",
      kalibr: "models/kalibr.png"
    };

    const ROT_OFFSET = {
      x101: -45,
      shahed: 0,
      iskander: 0,
      kalibr: 0
    };

    function createMarker(t) {
      const div = document.createElement("div");
      div.style.width = "60px";
      div.style.height = "60px";
      div.style.display = "flex";
      div.style.alignItems = "center";
      div.style.justifyContent = "center";

      const img = document.createElement("img");
      img.src = MODEL_PNG[t.type] || MODEL_PNG["x101"];
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.objectFit = "contain";
      img.style.transformOrigin = "center";
      img.style.transition = "transform 0.15s linear";

      div.appendChild(img);

      const icon = L.divIcon({
        className: "",
        html: div,
        iconSize: [60, 60],
        iconAnchor: [30, 30]
      });

      const marker = L.marker([t.lat, t.lon], { icon });
      marker._imgRef = img;
      return marker;
    }

    const markers = new Map();

    function applyState(list) {
      const alive = new Set();

      list.forEach(t => {
        alive.add(t.id);

        let marker = markers.get(t.id);
        if (!marker) {
          marker = createMarker(t);
          marker.addTo(map);
          markers.set(t.id, marker);
        } else {
          marker.setLatLng([t.lat, t.lon]);
        }

        let angle = Math.atan2(t.dy, t.dx) * 180 / Math.PI;
        angle = 90 - angle + (ROT_OFFSET[t.type] || 0);
        marker._imgRef.style.transform = `rotate(${angle}deg)`;
      });

      markers.forEach((m, id) => {
        if (!alive.has(id)) {
          map.removeLayer(m);
          markers.delete(id);
        }
      });
    }

    // ===== РАЙОНИ (GEOJSON + ПІДСВІЧКА) =====================================
    let rayonLayer = null;
    const rayonByName = new Map();  // "rayon:<нормалізована назва>" -> layer
    let geojsonReady = false;
    let lastAlertPacket = null;
    let activeRayons = new Set();

    function normText(str) {
      return String(str || "")
        .toLowerCase()
        .replace(/[«»"']/g, "")
        .replace(/\s+/g, " ")
        .trim();
    }

    function baseStyle() {
      return {
        color: isDark ? "#555" : "#777",
        weight: 1,
        fillColor: isDark ? "#000" : "#fff",
        fillOpacity: 0.05
      };
    }

    function alertStyle() {
      return {
        color: "#ff3333",
        weight: 2,
        fillColor: "#ff0000",
        fillOpacity: 0.45
      };
    }

    function refreshRayonStyles() {
      rayonByName.forEach((layer, key) => {
        if (activeRayons.has(key)) {
          layer.setStyle(alertStyle());
        } else {
          layer.setStyle(baseStyle());
        }
      });
    }

    // Завантажуємо твій rayony.geojson (в корені разом з index-ws.html)
    fetch("rayony.geojson")
      .then(r => r.json())
      .then(data => {
        rayonLayer = L.geoJSON(data, {
          style: baseStyle,
          onEachFeature: (feature, layer) => {
            const props = feature.properties || {};
            const rawName = props.rayon || "";  // головне поле з назвою
            const key = "rayon:" + normText(rawName);

            if (rawName) {
              rayonByName.set(key, layer);
              layer.bindPopup(rawName);
            }
          }
        }).addTo(map);

        console.log("Rayons loaded:", rayonByName.size);

        geojsonReady = true;

        // якщо вже прилетіли тривоги, домалюємо
        if (lastAlertPacket) {
          applyAlertsToMap(lastAlertPacket);
        }
      })
      .catch(err => {
        console.error("Failed to load rayony.geojson:", err);
      });

    function applyAlertsToMap(alerts) {
      if (!alerts || !Array.isArray(alerts)) return;

      const newActive = new Set();

      alerts.forEach(a => {
        if (a.alert_type && a.alert_type !== "air_raid") return;

        if (a.location_raion) {
          const key = "rayon:" + normText(a.location_raion);
          if (rayonByName.has(key)) {
            newActive.add(key);
          }
        }
      });

      activeRayons = newActive;
      refreshRayonStyles();
    }

    // debug з консолі:
    // debugApplyAlerts([{ location_raion: "Кременчуцький район", alert_type: "air_raid" }])
    window.debugApplyAlerts = function(list) {
      applyAlertsToMap(list);
    };

    // ===== WEBSOCKET ========================================================
    const ws = new WebSocket(
      (location.protocol === "https:" ? "wss://" : "ws://") + location.host
    );

    ws.onopen = () => console.log("WS viewer connected");

    ws.onmessage = e => {
      const d = JSON.parse(e.data);

      if (d.type === "state" && Array.isArray(d.targets)) {
        applyState(d.targets);
      } else if (d.type === "alerts" && Array.isArray(d.alerts)) {
        lastAlertPacket = d.alerts;
        if (geojsonReady) {
          applyAlertsToMap(d.alerts);
        }
      }
    };
  </script>
</body>
</html>
